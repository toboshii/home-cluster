---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres-default
  namespace: database
spec:
  instances: 3
  storage:
    size: 50Gi
  monitoring:
    enablePodMonitor: true
  # bootstrap:
  #   recovery:
  #     source: postgres-default-v1
  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://postgresql/
      endpointURL: http://minio.default:9000
      serverName: "postgres-default-v1"
      s3Credentials:
        accessKeyId:
          name: postgres-minio
          key: MINIO_ACCESS_KEY
        secretAccessKey:
          name: postgres-minio
          key: MINIO_SECRET_KEY
