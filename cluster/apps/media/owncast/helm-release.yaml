---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: owncast
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: owncast
      version: 2.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/toboshii/owncast-nvenc
      tag: 0.0.7
    env:
      TZ: "America/Chicago"
      NVIDIA_DRIVER_CAPABILITIES: all
      NVIDIA_VISIBLE_DEVICES: all
    service:
      port:
        port: 8080
      additionalServices:
      - enabled: true
        nameSuffix: rtmp
        type: LoadBalancer
        externalIPs:
        - "${LB_OWNCAST_IP}"
        port:
          port: 1935
          name: rtmp
          protocol: TCP
          targetPort: 1935
        externalTrafficPolicy: Local
    ingress:
      enabled: true
      ingressClassName: "traefik"
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        traefik.ingress.kubernetes.io/router.middlewares: "networking-cloudflare-ips@kubernetescrd"
        external-dns/is-public: "true"
        external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN_2}"
      hosts:
      - host: "stream.${SECRET_DOMAIN_2}"
        paths:
        - path: /
          pathType: Prefix
      tls:
      - secretName: "${SECRET_DOMAIN_2/./-}-tls"
        hosts:
        - "stream.${SECRET_DOMAIN_2}"
    persistence:
      config:
        enabled: true
        existingClaim: owncast-config-v1
    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 2Gi
    tolerations:
    - key: "nvidia.com/gpu"
      operator: "Exists"
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: feature.node.kubernetes.io/pci-0300_10de.present
              operator: Exists
